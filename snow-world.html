<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>

    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script> 

    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>

    <script src="https://rawgit.com/takahirox/aframe-rain/master/build/aframe-rain.min.js"></script>

    <script src="https://rawgit.com/gasolin/aframe-href-component/master/index.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="js/script.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <a-scene rain="opacity:1;color:#ffffff;count:20000;dropHeight:0.25;dropRadius:0.25;height:50000;splash:false;" inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js">
      <a-assets>

      </a-assets>
       <!--  Camera & Cursor -->
      <a-entity position="0 0 0" camera="userHeight: 1.3"
            universal-controls="movementControls: checkpoint"
            checkpoint-controls="mode: teleport">
        <a-entity cursor="fuse: true;"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                  material="color: yellow; shader: flat;">
                  <a-animation begin="click" easing="ease-in" attribute="scale" dur="150" fill="forwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
                  <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="backwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>
        </a-entity>
      </a-entity>

      <a-entity id="environment" environment="preset: default"></a-entity>


    </a-scene>

    
  </body>
</html>
