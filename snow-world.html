<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>

    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script> 

    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>

    <script src="https://rawgit.com/takahirox/aframe-rain/master/build/aframe-rain.min.js"></script>

    <script src="https://rawgit.com/gasolin/aframe-href-component/master/index.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="js/script.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>


    <a-scene auto-enter-vr inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js">
      <a-assets>
        <a-asset-item id="sneeuwEiland" src="assets/models/sneeuwEiland.dae"></a-asset-item> 

        <a-asset-item id="sneeuwpop" src="assets/models/sneeuwpop.dae"></a-asset-item> 
        <a-asset-item id="pinguin" src="assets/models/pinguin.dae"></a-asset-item> 

        <a-asset-item id="sneeuwboom" src="assets/models/sneeuwboom.dae"></a-asset-item>

        <a-asset-item id="kaleboom" src="assets/models/kaleboom.dae"></a-asset-item>

        <a-asset-item id="sneeuwboom_lights" src="assets/models/sneeuwboom_lights.dae"></a-asset-item>


        <img id="kerstboom_black" src="assets/kerstboom_black.png">
        <img id="sneeuwpop_black" src="assets/sneeuwpop_black.png">
        <img id="pinguin_black" src="assets/pinguin_black.png">

        <img id="kerstboom_color" src="assets/kerstboom_color.png">
        <img id="sneeuwpop_color" src="assets/sneeuwpop_color.png">
        <img id="pinguin_color" src="assets/pinguin_color.png">
      </a-assets>

      <!--  Camera & Cursor -->
      <a-entity position="0 10 8" camera="userHeight: 1.3"
            universal-controls="movementControls: checkpoint"
            checkpoint-controls="mode: teleport">
        <a-entity cursor
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                  material="color: yellow; shader: flat;">
                  <a-animation begin="click" easing="ease-in" attribute="scale" dur="300" fill="forwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
                  
        </a-entity>
        <a-image id="kerstboom_image" src="#kerstboom_black" visible="true" look-controls="enabled: false" position="-0.3 -0.3 -1" scale="0.1 0.1 0.1"></a-image>
        <a-image id="pinguin_image" src="#pinguin_black" visible="true" look-controls="enabled: false" position="-0.2 -0.3 -1" scale="0.1 0.1 0.1"></a-image>
        <a-image id="sneeuwpop_image" src="#sneeuwpop_black" visible="true" look-controls="enabled: false" position="-0.1 -0.3 -1" scale="0.1 0.1 0.1"></a-image>
      </a-entity>

      <!--  Environment Sound -->
      <a-sound src="src: url(assets/sounds/sneeuw_omgeving.mp3)" autoplay="true" loop="true" position="0 10 0" volume="3"></a-sound>
      
      <!--  Environment -->
      <a-entity id="environment" environment="groundYScale:3;dressingUniformScale:false;dressingAmount:0;groundColor2:#2e77c1;groundColor:#2a7bc2;groundTexture:none;ground:flat;seed:1;horizonColor:#d0ddcb;lighting:distant;skyColor:#e5eef6;skyType:color;active:true;fog:0.78;flatShading:false;playArea:1;dressing:none;dressingColor:#795449;dressingScale:1;dressingVariance:0 0 0;dressingOnPlayArea:0;grid:none;" position="0 0 0" rotation="0 0 0" scale="1 1 1" visible="true"></a-entity>

      <!--  Eiland -->
      <a-entity id="sneeuwEiland" position="0 10 0" rotation="0 45 0" collada-model="#sneeuwEiland"></a-entity>

      <!--  Sneeuwpop -->
      <a-cylinder id="sneeuwpop_cylinder" color="#fff" opacity="1" height="0.7" radius="0.15" scale="1 1 1" position="0 0 -2.68" rotation="0 0 0" visible="true" material="color:#fff;opacity:1" geometry="primitive:cylinder;height:0.7;radius:0.15">
        <a-entity id="sneeuwpop" onclick="snowmanActive()" position="-8.37 10.35 4.94" scale="0.15 0.15 0.15" rotation="0 0 0" collada-model="#sneeuwpop" visible="true" sound="src:assets/sounds/select.mp3; on: click;volume:8"></a-entity>
      </a-cylinder>
      
      <!--  Pinguin -->
      <a-cylinder id="pinguin_cylinder" color="#fff" opacity="1" height="0.7" radius="0.15" scale="1 1 1" position="0 0 -2.68" rotation="0 0 0" visible="true" material="color:#fff;opacity:1" geometry="primitive:cylinder;height:0.7;radius:0.15">
       <a-entity id="pinguin" onclick="pinguinActive()" position="-0.35 10.66 6.37" scale="0.3 0.3 0.3" collada-model="#pinguin" visible="true" rotation="0 -45 -3.75" sound="src:assets/sounds/select.mp3; on: click;volume:8">
        <a-animation attribute="rotation" dur="500" direction="alternate" from="0 -45 -4" to="0 -45 4" repeat="indefinite">                
        </a-animation>
      </a-entity>
      </a-cylinder>
      
      <!--  Sneeuwboom -->
      <a-entity id="sneeuwboom" position="-7.38 10.28 3.88" collada-model="#sneeuwboom" scale="0.5 0.5 0.5" rotation="0 0 0" visible="true"></a-entity>

      <a-entity id="sneeuwboom" position="-4.03 10.4 7.21" collada-model="#sneeuwboom" scale="0.4 0.4 0.4" rotation="0 0 0" visible="true"></a-entity>

      <a-entity id="sneeuwboom" position="7.14 10.16 6.11" collada-model="#sneeuwboom" scale="0.4 0.4 0.4" rotation="0 0 0" visible="true"></a-entity>

      <a-entity id="sneeuwboom" position="5.06 10.24 6.87" collada-model="#sneeuwboom" scale="0.3 0.3 0.3" rotation="4 0 -4" visible="true"></a-entity>

      <a-entity id="sneeuwboom" position="-3.47 10.64 4.01" collada-model="#sneeuwboom" scale="0.3 0.3 0.3" rotation="0 0 0" visible="true"></a-entity>

      <a-entity id="sneeuwboom" position="1.29 10.57 5.85" collada-model="#sneeuwboom" scale="0.3 0.3 0.3" rotation="0 0 0" visible="true"></a-entity>




      <a-entity id="kaleboom" position="-2.09 10.52 5.46" collada-model="#kaleboom" scale="0.8 0.8 0.8" rotation="0 0 0" visible="true"></a-entity>

      <a-entity id="kaleboom" position="0.07 10.06 9.23" collada-model="#kaleboom" scale="1 1 1" rotation="0 0 0" visible="true"></a-entity>

      
      <!--  Sneeuwboom lights -->
      <a-cylinder id="kerstboom_cylinder" color="#fff" opacity="1" height="0.7" radius="0.15" scale="1 1 1" position="0 0 -2.68" rotation="0 0 0" visible="true" material="color:#fff;opacity:1" geometry="primitive:cylinder;height:0.7;radius:0.15">
        <a-entity id="sneeuwboom_lights" onclick="snowtreeActive()" position="6.71 10.28 -1.98" collada-model="#sneeuwboom_lights" scale="0.4 0.4 0.4" rotation="0 0 0" visible="true" sound="src:assets/sounds/select.mp3; on: click;volume:8"></a-entity>
      </a-cylinder>


      <a-entity text="value:Zoek de 3 objecten die verstopt zijn op het eiland. Verplaats je door naar de rode bollen te kijken.;height:0;color:#000;anchor:center;zOffset:0;wrapCount:25" position="0 11 7.6" rotation="-90 0 0" scale="1 1 1" visible="true"></a-entity>

       <!-- Checkpoints -->
      <a-entity position="0 10 0">
        <a-sphere id="checkpoint" checkpoint="" radius="0.1" position="-1.29 1.35 5.73" color="red" rotation="0 0 0" scale="1 1 1" visible="true" geometry="primitive:sphere;radius:0.1"></a-sphere>

        <a-sphere id="checkpoint" checkpoint="" radius="0.1" position="0 1.35 8" color="red" rotation="0 0 0" scale="1 1 1" visible="true" geometry="primitive:sphere;radius:0.1" material="color:red"></a-sphere>

        <a-sphere id="checkpoint" checkpoint="" radius="0.1" position="-5.41 1.35 5.45" color="red" rotation="0 0 0" scale="1 1 1" visible="true" geometry="primitive:sphere;radius:0.1" material="color:red"></a-sphere>

        <a-sphere id="checkpoint" checkpoint="" radius="0.1" position="2.36 6.58 -1.57" color="red" rotation="0 0 0" scale="1 1 1" visible="true" geometry="primitive:sphere;radius:0.1" material="color:red"></a-sphere>

        <a-sphere id="checkpoint" checkpoint="" radius="0.1" position="4.46 5.01 3.27" color="red" rotation="0 0 0" scale="1 1 1" visible="true" geometry="primitive:sphere;radius:0.1" material="color:red"></a-sphere>

        <a-sphere id="checkpoint" checkpoint="" radius="0.1" position="4.25 1.35 -6.76" color="red" rotation="0 0 0" scale="1 1 1" visible="true" geometry="primitive:sphere;radius:0.1" material="color:red"></a-sphere>

        <a-sphere id="checkpoint" checkpoint="" radius="0.1" position="-6.56 1.35 2.12" color="red" rotation="0 0 0" scale="1 1 1" visible="true" geometry="primitive:sphere;radius:0.1" material="color:red"></a-sphere>
    
      </a-entity>


    </a-scene>

    
  </body>
</html>
