<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>

    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script> 

    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>

    <script src="https://rawgit.com/takahirox/aframe-rain/master/build/aframe-rain.min.js"></script>

    <script src="https://rawgit.com/gasolin/aframe-href-component/master/index.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="js/script.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <a-scene rain="opacity:1;color:#ffffff;count:20000;dropHeight:0.25;dropRadius:0.25;height:50000;splash:false;" inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js">
      <a-assets>
        <a-asset-item id="sneeuwEiland" src="assets/models/sneeuwEiland.dae"></a-asset-item> 

        <a-asset-item id="sneeuwpop" src="assets/models/sneeuwpop.dae"></a-asset-item> 
        <a-asset-item id="pinguin" src="assets/models/pinguin.dae"></a-asset-item> 

        <a-asset-item id="dennenboom" src="assets/models/dennenboom.dae"></a-asset-item>
      </a-assets>
       <!--  Camera & Cursor -->
      <a-entity position="0 10 8" camera="userHeight: 1.3" wasd-controls
            universal-controls="movementControls: checkpoint"
            checkpoint-controls="mode: teleport">
        <a-entity cursor="fuse: true;"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                  material="color: yellow; shader: flat;">
                  <a-animation begin="fusing" easing="ease-in" attribute="scale" dur="150" fill="forwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
                  <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="backwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>
        </a-entity>
      </a-entity>
      
      <!--  Environment -->
      <a-entity id="environment" environment="groundYScale:3;dressingUniformScale:false;dressingAmount:0;groundColor2:#2e77c1;groundColor:#2a7bc2;groundTexture:none;ground:flat;seed:1;horizonColor:#d0ddcb;lighting:distant;skyColor:#e5eef6;skyType:color;active:true;fog:0.78;flatShading:false;playArea:1;dressing:none;dressingColor:#795449;dressingScale:1;dressingVariance:0 0 0;dressingOnPlayArea:0;grid:none;" position="0 0 0" rotation="0 0 0" scale="1 1 1" visible="true"></a-entity>

      <!--  Eiland -->
      <a-entity id="sneeuwEiland" position="0 10 0" rotation="0 45 0" collada-model="#sneeuwEiland"></a-entity>

      <!--  Sneeuwpop -->
      <a-entity id="sneeuwpop" position="-4.22 10.7 4.5" scale="0.15 0.15 0.15" rotation="0 0 0" collada-model="#sneeuwpop" visible="true"></a-entity>
      
      <!--  Pinguin -->
      <a-entity id="pinguin" position="-4.22 10.7 6.13" scale="0.2 0.2 0.2" collada-model="#pinguin" visible="true">
        <a-animation attribute="rotation"
                     dur="500"
                     direction="alternate"
                     from="0 0 -4"
                     to="0 0 4"
                     repeat="indefinite">                
        </a-animation>
      </a-entity>
      
      <!--  Dennenboom -->
      <a-entity id="dennenboom" position="-6.1 11.21 4.36" collada-model="#dennenboom" scale="0.75 0.75 0.75" rotation="0 0 0" visible="true"></a-entity>

      <!-- <a-entity text="value:Zoek de 3 objecten die verstopt zijn op het eildand;height:0;color:#fffafc;anchor:center;zOffset:0" position="0.47 11.37 6.58" rotation="0 0 0" scale="1 1 1" visible="true"></a-entity> -->

       <!-- Checkpoints -->
      <a-entity position="0 0 0">
        <a-sphere id="checkpoint" checkpoint radius="1" position="3 10.6 6.99" color="#906B47" material="color:#906B47"></a-sphere>
        <a-cylinder id="checkpoint" checkpoint radius="1" height="0.1" position="-3 0 0" color="#906B47"></a-cylinder>
        <a-cylinder id="checkpoint" checkpoint radius="1" height="0.1" position="2.08 0 6.7" color="#906B47"></a-cylinder>
      </a-entity>


    </a-scene>

    
  </body>
</html>
