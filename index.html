<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//unpkg.com/aframe-leap-hands/dist/aframe-leap-hands.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-look-at-component/master/dist/aframe-look-at-component.min.js"></script> 
    <script src="https://rawgit.com/chenzlabs/stats-in-vr/master/dist/aframe-stats-in-vr-component.min.js"></script> 
    <script src="https://unpkg.com/aframe-border-component@0.1.3/dist/aframe-border-component.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>   
  </head>
  <body>
    <a-scene light="defaultLightsEnabled: false" inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js">
      <a-assets>
        <a-asset-item id="ground" src="assets/ground.jpg"></a-asset-item>
        <a-asset-item id="balloon" src="assets/balloon.obj"></a-asset-item>
        <a-asset-item id="balloon-material" src="assets/balloon.mtl"></a-asset-item>
        <a-asset-item id="stone" src="assets/stone.obj"></a-asset-item>
        <a-asset-item id="stone-material" src="assets/stone.mtl"></a-asset-item>
        <a-asset-item id="boom" src="assets/boom.obj"></a-asset-item>
        <a-asset-item id="boom-material" src="assets/boom.mtl"></a-asset-item>
        <a-asset-item id="olifant" src="assets/olifant.obj"></a-asset-item>
        <a-asset-item id="olifant-material" src="assets/olifant.mtl"></a-asset-item>
        <a-asset-item id="boom" src="assets/boom.obj"></a-asset-item>
        <a-asset-item id="boom-material" src="assets/boom.mtl"></a-asset-item>
        <a-asset-item id="vis" src="assets/vis.obj"></a-asset-item>
        <a-asset-item id="vis-material" src="assets/vis.mtl"></a-asset-item>

        <a-asset-item id="landscape" src="assets/landscape.dae"></a-asset-item>
      </a-assets>
      
      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity environment="preset: goaland"></a-entity>
      <a-sky color="#f0f0f0"></a-sky>

      <!--  Stenen -->
      <a-obj-model position="2 0 4" scale="0.5 0.5 0.5" src="#stone" mtl="#stone-material"></a-obj-model>
      <a-obj-model position="4 0 5" scale="0.5 0.5 0.5" src="#stone" mtl="#stone-material"></a-obj-model>
      <a-obj-model position="6 0 2" scale="0.5 0.5 0.5" src="#stone" mtl="#stone-material"></a-obj-model>

      <!--  Olifant -->
      <a-obj-model position="-5 1.8 -5" scale="0.5 0.5 0.5" rotation="0 200 0" src="#olifant" mtl="#olifant-material"">
        <a-animation attribute="rotation"
                     dur="5000"
                     direction="alternate"
                     from="0 200 0"
                     to="20 200 0"
                     repeat="indefinite">
                      
        </a-animation>
         <a-animation attribute="position"
                     dur="5000"
                     direction="alternate"
                     from="-5 1.8 -5"
                     to="-5 2.4 -5"
                     repeat="indefinite">
                      
        </a-animation>
      </a-obj-model>
      
      <!--  Boomen -->
      <a-obj-model position="5 -1 -1" src="#boom" mtl="#boom-material"></a-obj-model>
      <a-obj-model position="7 -1 -5" src="#boom" mtl="#boom-material"></a-obj-model>
      <a-obj-model position="7 -1 0" src="#boom" mtl="#boom-material"></a-obj-model>
      <a-obj-model position="7 -1 0" src="#boom" mtl="#boom-material"></a-obj-model>

      <!--  Ballon -->
      <a-obj-model src="#balloon" mtl="#balloon-material">
        <a-animation attribute="position"
                     dur="10000"
                     from="0 -1 -4"
                     to="0 10 -4"
                     repeat="indefinite">
                      
        </a-animation>
        <a-animation attribute="rotation"
                     dur="10000"
                     from="0 0 0"
                     to="0 180 0"
                     repeat="indefinite">
                      
        </a-animation>
      </a-obj-model>

      <a-obj-model rotation="90 0 0" src="#vis" mtl="#vis-material">
        <a-animation attribute="position"
                     dur="5000"
                     from="-5 -1 0"
                     to="-5 2 0"
                     repeat="indefinite">
                      
        </a-animation>
  
      </a-obj-model>
      <a-obj-model rotation="90 0 0" src="#vis" mtl="#vis-material">
        <a-animation attribute="position"
                     dur="5000"
                     from="-5 -1 2"
                     to="-5 2 2"
                     delay="1000"
                     repeat="indefinite">
                      
        </a-animation>
  
      </a-obj-model>
      <a-obj-model rotation="90 0 0" src="#vis" mtl="#vis-material">
        <a-animation attribute="position"
                     dur="5000"
                     from="-5 -1 4"
                     to="-5 2 4"
                     delay="500"
                     repeat="indefinite">
                      
        </a-animation>
  
      </a-obj-model>
  <!--     <a-obj-model position="0 0 0" src="#landscape" mtl="#landscape-material"></a-obj-model> -->
      <a-entity position="-4 -1 14" collada-model="#landscape"></a-entity>
      <!-- <a-entity position="0 0.3 0" camera look-controls wasd-controls="acceleration: 30">
      </a-entity> -->

    </a-scene>

    <script>
    </script>
  </body>
</html>
