<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="//unpkg.com/aframe-leap-hands/dist/aframe-leap-hands.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-border-component@0.1.3/dist/aframe-border-component.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script> 
    <script src="https://rawgit.com/protyze/aframe-curve-component/master/dist/aframe-curve-component.min.js"></script>
    <script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script src="https://rawgit.com/gasolin/aframe-href-component/master/index.js"></script>

    <script src="js/script.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
  </head>
  <style>
    .splash-screen {
      position: fixed;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;

      top: 0;
      bottom: 0;
      left: 0;
      right: 0;

      width: 100%;
      
      background: rgba(0,0,0,0.8);
      color: #fff;

      font-family: arial;

      z-index: 1;
    }
    .icons{
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-between;
      width: 50%;
    }
    .material-icons {
      font-size: 126px;
    }
    button#start-btn{
      width: 240px;
      height: 40px;
      color: #fff;
      font-size: 18px;
      text-transform: uppercase;
      border: 0;
      background: #b34093;
      cursor: pointer;
    }
  </style>
  <body>
    <div class="splash-screen">
      <h1>Moood</h1>
      <h4>Ontspannings game in VR</h4>
      <div class="icons">
        <i class="material-icons">headset</i>
        <i class="material-icons">3d_rotation</i>
      </div>
      
      <button id="start-btn">Begin</button>
    </div>
    <a-scene light="defaultLightsEnabled: false" inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js">
      <a-assets>

        <a-asset-item id="eiland" src="assets/models/eiland.dae"></a-asset-item>

        <a-asset-item id="penguin" src="assets/models/penguin.dae"></a-asset-item>    

      </a-assets>

      <!--  Camera & Cursor -->
      <a-entity position="0 11 0" camera="userHeight: 1.3"
            universal-controls="movementControls: checkpoint"
            checkpoint-controls="mode: teleport">
        <a-entity cursor="fuse: true;"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                  material="color: yellow; shader: flat;">
                  <a-animation begin="click" easing="ease-in" attribute="scale" dur="150" fill="forwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
                  <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="backwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>
        </a-entity>
      </a-entity>
      
      <!--  Environment -->
      <a-entity id="environment" environment="shadow:false;groundTexture:none;dressing:none;active:true;seed:17;skyColor:#87faf4;horizonColor:#b34093;lighting:distant;lightPosition:-0.72 0.53 0.97;fog:0.8;flatShading:false;playArea:1;ground:hills;groundYScale:20;groundColor:#326b6f;groundColor2:#c050a2;dressingAmount:300;dressingColor:#3cf7ed;dressingScale:0.2;dressingVariance:0.2 0.2 0.2;dressingUniformScale:true;dressingOnPlayArea:1;grid:none;gridColor:#239893;preset:dream"></a-entity>
      
      <!--  Environment Sound -->
      <a-sound src="src: url(assets/sounds/omgeving.mp3)" autoplay="true" loop="true" position="0 11 0" volume="0.7"></a-sound>

      <!--  Eiland -->
      <a-entity id="eiland" position="0 10 0" rotation="0 180 0" collada-model="#eiland"></a-entity>
      
      <!--  Sphere -->
      <a-sphere id="sphereSelect" onclick="sphereActive()" position="-8 14 6" material="shader:flat" geometry="segmentsHeight:4;segmentsWidth:10" radius="1" wireframe="true" rotation="0 45 0" color="#4CC3D9" sound="src:assets/sounds/select.mp3; on: click;volume:10">
        <a-animation attribute="position"
                     dur="2000"
                     direction="alternate"
                     to="-8 14.2 6"
                     repeat="indefinite">                
        </a-animation>
        <a-animation begin="fusing"
                     attribute="color"
                     dur="1000"
                     delay="1500"
                     direction="forwards"
                     to="#ffffff">                
        </a-animation>
        <a-animation begin="fusing"
                     attribute="scale"
                     dur="1000"
                     delay="1500"
                     direction="forwards"
                     from="1 1 1"
                     to="1.5 1.5 1.5">                
        </a-animation>
        <a-animation begin="fusing"
                     attribute="rotation"
                     dur="1000"
                     delay="1500"
                     direction="forwards"
                     to="45 120 0">                
        </a-animation>
      </a-sphere>
    
      <!--  Box -->
      <a-box id="boxSelect" onclick="boxActive()" position="9 14 -8" geometry="segmentsHeight:1;segmentsWidth:1" material="shader:flat" radius="1" wireframe="true" rotation="45 0 0" color="#4CC3D9" sound="src:assets/sounds/select.mp3; on: click;volume:10">
        <a-animation attribute="position"
                     dur="2000"
                     direction="alternate"
                     to="9 14.2 -8"
                     repeat="indefinite">                
        </a-animation>
        <a-animation begin="fusing"
                     attribute="color"
                     dur="1000"
                     delay="1500"
                     direction="forwards"
                     to="#ffffff">                
        </a-animation>
        <a-animation begin="fusing"
                     attribute="scale"
                     dur="1000"
                     delay="1500"
                     direction="forwards"
                     from="1 1 1"
                     to="1.5 1.5 1.5">                
        </a-animation>
        <a-animation begin="fusing"
                     attribute="rotation"
                     dur="1000"
                     delay="1500"
                     direction="forwards"
                     to="45 120 0">                
        </a-animation>
      </a-box>
      
      <!--  Octahedron -->
      <a-octahedron id="octahedronSelect" onclick="octahedronActive()" position="-6 14 -9" radius="1" material="shader:flat" wireframe="true" rotation="0 90 0" color="#4CC3D9" sound="src:assets/sounds/select.mp3; on: click;volume:10">    
        <a-animation attribute="position"
                     dur="2000"
                     direction="alternate"
                     to="-6 14.2 -9"
                     repeat="indefinite">                
        </a-animation>
        <a-animation begin="fusing"
                     attribute="color"
                     dur="1000"
                     delay="1500"
                     direction="forwards"
                     to="#ffffff">                
        </a-animation>
        <a-animation begin="fusing"
                     attribute="scale"
                     dur="1000"
                     delay="1500"
                     direction="forwards"
                     from="1 1 1"
                     to="1.5 1.5 1.5">                
        </a-animation>
        <a-animation begin="fusing"
                     attribute="rotation"
                     dur="1000"
                     delay="1500"
                     direction="forwards"
                     to="90 180 0">                
        </a-animation>
      </a-octahedron>
      
      <!--  Portal -->
      <a-cylinder id="next-level" visible="false" radius="1" height="0.1" rotation="90 0 0" position="-1.16 12.25 -3.94" href="balloon-world.html" material="shader:gif;src:url(assets/portal.gif)">
      </a-cylinder>

      <!-- Checkpoints -->
<!--       <a-entity position="0 0 0">
        <a-cylinder id="checkpoint" checkpoint radius="1" height="0.1" position="3 0 0" color="#906B47"></a-cylinder>
        <a-cylinder id="checkpoint" checkpoint radius="1" height="0.1" position="-3 0 0" color="#906B47"></a-cylinder>
        <a-cylinder id="checkpoint" checkpoint radius="1" height="0.1" position="2.08 0 6.7" color="#906B47"></a-cylinder>
      </a-entity> -->

    </a-scene>

    
  </body>
</html>
