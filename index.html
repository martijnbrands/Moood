<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//unpkg.com/aframe-leap-hands/dist/aframe-leap-hands.min.js"></script>

    <script src="https://unpkg.com/aframe-border-component@0.1.3/dist/aframe-border-component.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script> 

    <script src="https://rawgit.com/protyze/aframe-curve-component/master/dist/aframe-curve-component.min.js"></script>
    <script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script src="../js/script.js"></script>

  </head>
  <body>
    <a-scene physics="debug: true" light="defaultLightsEnabled: false" inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js">
      <a-assets>

        <a-asset-item id="balloon" src="assets/balloon.obj"></a-asset-item>
        <a-asset-item id="balloon-material" src="assets/balloon.mtl"></a-asset-item>

        <a-asset-item id="stone" src="assets/stone.obj"></a-asset-item>

        <a-asset-item id="boom" src="assets/boom.obj"></a-asset-item>
        <a-asset-item id="boom-material" src="assets/boom.mtl"></a-asset-item>

        <a-asset-item id="olifant" src="assets/olifant.obj"></a-asset-item>

        <a-asset-item id="eiland" src="assets/models/eiland.dae"></a-asset-item>

        <img id="portal" src="assets/portal.gif"></img>

        <a-asset-item id="penguin" src="assets/models/penguin.dae"></a-asset-item>    

        <!-- <a-asset-item id="river" src="assets/river.ogg"></a-asset-item> -->  
      </a-assets>

      <!--  Camera & Cursor -->
      <a-entity position="0 11 0" camera="userHeight: 1.3"
            universal-controls="movementControls: checkpoint"
            checkpoint-controls="mode: teleport">
        <a-entity cursor="fuse: true;"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                  material="color: yellow; shader: flat;">
                  <a-animation begin="click" easing="ease-in" attribute="scale" dur="150" fill="forwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
                  <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="backwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>
        </a-entity>
      </a-entity>
      
      <!--  Environment -->
      <a-entity id="environment" environment="shadow:false;groundTexture:none;dressing:none;active:true;seed:17;skyColor:#87faf4;horizonColor:#b34093;lighting:distant;lightPosition:-0.72 0.53 0.97;fog:0.8;flatShading:false;playArea:1;ground:hills;groundYScale:20;groundColor:#326b6f;groundColor2:#c050a2;dressingAmount:300;dressingColor:#3cf7ed;dressingScale:0.2;dressingVariance:0.2 0.2 0.2;dressingUniformScale:true;dressingOnPlayArea:1;grid:none;gridColor:#239893;preset:dream"></a-entity>

      <a-sound src="src: url(assets/sounds/omgeving.mp3)" autoplay="true" position="0 11 0" volume="0.7"></a-sound>

      <!--  Eiland -->
      <a-entity id="eiland" position="0 10 0" rotation="0 180 0" collada-model="#eiland"></a-entity>

      <a-sphere id="sphereSelect" onclick="sphereActive()" position="-8 14 6" material="shader:flat" geometry="segmentsHeight:4;segmentsWidth:10" radius="1" wireframe="true" rotation="0 45 0" color="#4CC3D9" sound="src:assets/sounds/select.mp3; on: click;volume:10">
        <a-animation attribute="position"
                     dur="2000"
                     direction="alternate"
                     to="-8 14.2 6"
                     repeat="indefinite">                
        </a-animation>
        <a-animation begin="fusing"
                     attribute="color"
                     dur="1000"
                     delay="1500"
                     direction="forwards"
                     to="#ffffff">                
        </a-animation>
        <a-animation begin="fusing"
                     attribute="scale"
                     dur="1000"
                     delay="1500"
                     direction="forwards"
                     from="1 1 1"
                     to="1.5 1.5 1.5">                
        </a-animation>
        <a-animation begin="fusing"
                     attribute="rotation"
                     dur="1000"
                     delay="1500"
                     direction="forwards"
                     to="45 120 0">                
        </a-animation>
      </a-sphere>
    
      <a-box id="boxSelect" onclick="boxActive()" position="9 14 -8" geometry="segmentsHeight:1;segmentsWidth:1" material="shader:flat" radius="1" wireframe="true" rotation="45 0 0" color="#4CC3D9" sound="src:assets/sounds/select.mp3; on: click;volume:10">
        <a-animation attribute="position"
                     dur="2000"
                     direction="alternate"
                     to="9 14.2 -8"
                     repeat="indefinite">                
        </a-animation>
        <a-animation begin="fusing"
                     attribute="color"
                     dur="1000"
                     delay="1500"
                     direction="forwards"
                     to="#ffffff">                
        </a-animation>
        <a-animation begin="fusing"
                     attribute="scale"
                     dur="1000"
                     delay="1500"
                     direction="forwards"
                     from="1 1 1"
                     to="1.5 1.5 1.5">                
        </a-animation>
        <a-animation begin="fusing"
                     attribute="rotation"
                     dur="1000"
                     delay="1500"
                     direction="forwards"
                     to="45 120 0">                
        </a-animation>
      </a-box>
      
      <a-octahedron id="octahedronSelect" onclick="octahedronActive()" position="-6 14 -9" radius="1" material="shader:flat" wireframe="true" rotation="0 90 0" color="#4CC3D9" sound="src:assets/sounds/select.mp3; on: click;volume:10">    
        <a-animation id="animation" attribute="position"
                     dur="2000"
                     direction="alternate"
                     to="-6 14.2 -9"
                     repeat="indefinite">                
        </a-animation>
        <a-animation id="animation" begin="fusing"
                     attribute="color"
                     dur="1000"
                     delay="1500"
                     direction="forwards"
                     to="#ffffff">                
        </a-animation>
        <a-animation id="animation" begin="fusing"
                     attribute="scale"
                     dur="1000"
                     delay="1500"
                     direction="forwards"
                     from="1 1 1"
                     to="1.5 1.5 1.5">                
        </a-animation>
        <a-animation id="animation" begin="fusing"
                     attribute="rotation"
                     dur="1000"
                     delay="1500"
                     direction="forwards"
                     to="90 180 0">                
        </a-animation>
      </a-octahedron>

      <!-- <a-entity id="penguin" position="2 11 -2" rotation="0 0 0" animation-mixer collada-model="#penguin"></a-entity> -->
      
      <a-link id="portal" visible="false" radius="1" height="0.1" rotation="0 0 0" position="-1.27 11.86 -4.32" rotation="90 0 0" href="balloon-world.html" title="Volgend level" image="assets/portal.gif" ></a-link>

      </a-entity> -->

    </a-scene>

    
  </body>
</html>
