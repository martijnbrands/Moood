<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//unpkg.com/aframe-leap-hands/dist/aframe-leap-hands.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.2.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-border-component@0.1.3/dist/aframe-border-component.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script> 

    <script src="https://rawgit.com/protyze/aframe-curve-component/master/dist/aframe-curve-component.min.js"></script>
    <script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>
    <script type="text" src="../js/script.js"></script>
    <!-- <script src="https://rawgit.com/allanweir/aframe-touch-rotation-controls/master/dist/aframe-touch-rotation-controls.min.js"></script> -->  
  </head>
  <style>
    #splash {
      position: absolute;

      display: flex;
      align-items: center;
      justify-content: center;

      top: 0;
      bottom: 0;
      left: 0;
      right: 0;

      width: 200px;
      height: 200px;
      
      margin: auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .loading {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 1rem solid rgba(255, 255, 255, 0.2);
      border-top-color: red;
      animation: spin 1s infinite linear;
    }
  </style>
  <body>
    <div id="splash">
      <div class="loading"></div>
    </div>
    <a-scene physics="debug: true" light="defaultLightsEnabled: false" inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js">
      <a-assets>
        <a-asset-item id="ground" src="assets/ground.jpg"></a-asset-item>

        <a-asset-item id="balloon" src="assets/balloon.obj"></a-asset-item>
        <a-asset-item id="balloon-material" src="assets/balloon.mtl"></a-asset-item>

        <a-asset-item id="stone" src="assets/stone.obj"></a-asset-item>
        <a-asset-item id="stone-material" src="assets/stone.mtl"></a-asset-item>

        <a-asset-item id="boom" src="assets/boom.obj"></a-asset-item>
        <a-asset-item id="boom-material" src="assets/boom.mtl"></a-asset-item>

        <a-asset-item id="olifant" src="assets/olifant.obj"></a-asset-item>
        <a-asset-item id="olifant-material" src="assets/olifant.mtl"></a-asset-item>

        <a-asset-item id="vis" src="assets/vis.obj"></a-asset-item>
        <a-asset-item id="vis-material" src="assets/vis.mtl"></a-asset-item>

        <a-asset-item id="berg" src="assets/berg.dae"></a-asset-item> 

        <a-asset-item id="eiland" src="assets/eiland.dae"></a-asset-item>  

        <a-asset-item id="river" src="assets/river.ogg"></a-asset-item>  
      </a-assets>

      <!--  Camera & Cursor -->
      <a-entity camera="userHeight: 1.3"
            universal-controls="movementControls: checkpoint"
            checkpoint-controls="mode: teleport">
        <a-entity cursor="fuse: true;"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                  material="color: yellow; shader: flat;">
                  <a-animation begin="click" easing="ease-in" attribute="scale" dur="150"
               fill="forwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
                  <a-animation begin="fusing" easing="ease-in" attribute="scale"
             fill="backwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>
        </a-entity>
      </a-entity>
      
      <!--  Licht -->
      <a-entity id="licht" light="type: ambient; color: #BBB"></a-entity>

      <!--  Environment -->
      <a-entity id="environment" environment="preset: yavapai" ></a-entity>

      <!--  Lucht -->
      <a-sky id="lucht" color="#f0f0f0"></a-sky>

<!--       <a-curve id="track1">
        <a-curve-point position="-2 2 -3"></a-curve-point>
        <a-curve-point position="0 1 -3"></a-curve-point>
        <a-curve-point position="2 2 -3"></a-curve-point>
      </a-curve>
    
      <a-box alongpath="curve: #track1"></a-box> -->

      <!--  Stenen -->
      <a-obj-model id="steen" position="6 0 -2.56" scale="0.5 0.5 0.5" src="#stone" mtl="#stone-material" rotation="0 0 0"></a-obj-model>
      <a-obj-model id="steen" position="8.07 0 -1.01" scale="0.5 0.5 0.5" src="#stone" mtl="#stone-material" rotation="0 0 0"></a-obj-model>
      <a-obj-model id="steen" position="5.37 0 2.08" scale="0.5 0.5 0.5" src="#stone" mtl="#stone-material" rotation="0 0 0"></a-obj-model>

      <!--  Olifant -->
      <a-obj-model id="olifant" position="-5 1.8 -5" scale="0.5 0.5 0.5" rotation="0 200 0" src="#olifant" mtl="#olifant-material">
        <a-animation attribute="rotation"
                     dur="5000"
                     direction="alternate"
                     from="0 200 0"
                     to="20 200 0"
                     repeat="indefinite">                
        </a-animation>
        <a-animation attribute="position"
                     dur="5000"
                     direction="alternate"
                     from="-5 1.8 -5"
                     to="-5 2.4 -5"
                     repeat="indefinite">                      
        </a-animation>
      </a-obj-model>
      
      <!--  Boomen -->
      <a-obj-model id="boom" position="5 -1 -1" src="#boom" mtl="#boom-material"></a-obj-model>
      <a-obj-model id="boom" position="7 -1 -5" src="#boom" mtl="#boom-material" rotation="0 45 0"></a-obj-model>
      <a-obj-model id="boom" position="7 -1 0" src="#boom" mtl="#boom-material"></a-obj-model>
      <a-obj-model id="boom" position="6.69 -1 3.43" src="#boom" mtl="#boom-material" rotation="0 45 0"></a-obj-model>

      <!--  Ballon -->
      <a-obj-model id="ballon" src="#balloon" mtl="#balloon-material">
        <a-animation attribute="position"
                     dur="10000"
                     from="0 -1 -7"
                     to="0 10 -7"
                     repeat="indefinite">                    
        </a-animation>
        <a-animation attribute="rotation"
                     dur="10000"
                     from="0 0 0"
                     to="0 180 0"
                     repeat="indefinite">            
        </a-animation>
      </a-obj-model>

      <!--  Vis -->
      <a-obj-model id="vis" rotation="90 0 0" src="#vis" mtl="#vis-material">
        <a-animation attribute="position"
                     dur="5000"
                     direction="alternate"
                     from="-5 -0.5 12"
                     to="-5 2 12"
                     repeat="indefinite">          
        </a-animation>
      </a-obj-model>

      <!--  Vis -->
      <a-obj-model id="vis" rotation="90 0 0" src="#vis" mtl="#vis-material">
        <a-animation attribute="position"
                     dur="5000"
                     direction="alternate"
                     from="0.1 -0.5 15"
                     to="0.1 2 15"
                     delay="1000"
                     repeat="indefinite">
                      
        </a-animation>
      </a-obj-model>

      <!--  Vis -->
      <a-obj-model id="vis" rotation="90 0 0" src="#vis" mtl="#vis-material">
        <a-animation attribute="position"
                     dur="5000"
                     direction="alternate"
                     from="2 -0.5 11"
                     to="2 2 11"
                     delay="500"
                     repeat="indefinite">
                      
        </a-animation>
      </a-obj-model>

      <!--  Berg -->
      <a-entity id="berg" position="2 -4 30" collada-model="#berg" rotation="0 160 0" scale="20 20 20" visible="true"></a-entity>
      <a-sound loop="true" volume="0.5" src="src: url(assets/river.mp3)" autoplay="true" position="-4.34 3.9 10.38" rotation="0 0 0" scale="1 1 1" visible="true" sound="src:src: url(assets/river.mp3);autoplay:true"></a-sound>

      <!--  Eiland -->
      <!-- <a-entity id="eiland" position="2 10 10" collada-model="#eiland"></a-entity> -->


      <!-- Checkpoints -->
      <a-entity position="0 0 0">
        <a-cylinder id="checkpoint" checkpoint radius="1" height="0.1" position="2 0 -5.2" color="#906B47"></a-cylinder>
        <a-cylinder id="checkpoint" checkpoint radius="1" height="0.1" position="3 0 0" color="#906B47"></a-cylinder>
        <a-cylinder id="checkpoint" checkpoint radius="1" height="0.1" position="-3 0 0" color="#906B47"></a-cylinder>
        <a-cylinder id="checkpoint" checkpoint radius="1" height="0.1" position="2.08 0 6.7" color="#906B47"></a-cylinder>
      </a-entity>

    </a-scene>

    <script>
    </script>
  </body>
</html>
