  <body>
    <a-scene id="world" physics="debug: true" light="defaultLightsEnabled: false" inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js">
      <a-assets>

        <a-asset-item id="stone" src="assets/stone.obj"></a-asset-item>

        <a-asset-item id="eiland" src="assets/eiland.dae"></a-asset-item>  

        <!-- <a-asset-item id="river" src="assets/river.ogg"></a-asset-item> -->  
      </a-assets>

      <!--  Camera & Cursor -->
      <a-entity position="0 11 0" camera="userHeight: 1.3"
            universal-controls="movementControls: checkpoint"
            checkpoint-controls="mode: teleport">
        <a-entity cursor="fuse: true;"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                  material="color: yellow; shader: flat;">
                  <a-animation begin="click" easing="ease-in" attribute="scale" dur="150" fill="forwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
                  <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="backwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>
        </a-entity>
      </a-entity>
      
      <!--  Licht -->
     <!--  <a-entity id="licht" light="type: ambient; color: #BBB"></a-entity> -->

      <!--  Environment -->
      <a-entity id="environment" environment="preset: default" ></a-entity>

      <!--  Lucht -->
      <!-- <a-sky id="lucht" color="#f0f0f0"></a-sky> -->

      <!--  Eiland -->
      <a-entity id="eiland" position="0 10 0" rotation="0 180 0" collada-model="#eiland"></a-entity>

     <!--  <a-text position="2 15 0" color="#906B47" value="Hello, World!" geometry="primitive:plane"></a-text> -->

      <a-box id="test" onclick="addOne()" position="-8 12 6" rotation="0 45 0" color="#4CC3D9">
        <a-animation begin="fusing"
                     attribute="opacity"
                     dur="1000"
                     delay="1500"
                     direction="forwards"
                     from="1"
                     to="0">                
        </a-animation>
        <a-animation begin="fusing"
                     attribute="scale"
                     dur="1000"
                     delay="1500"
                     direction="forwards"
                     from="1 1 1"
                     to="0 0 0">                
        </a-animation>
      </a-box>
      
      <a-sphere  onclick="addTwo()" position="10 12 -6" radius="1.25" color="#EF2D5E">
        <a-animation begin="fusing"
                     attribute="opacity"
                     dur="1000"
                     delay="1500"
                     direction="forwards"
                     from="1"
                     to="0">                
        </a-animation>
        <a-animation begin="fusing"
                     attribute="scale"
                     dur="1000"
                     delay="1500"
                     direction="forwards"
                     from="1 1 1"
                     to="0 0 0">                
        </a-animation>
      </a-sphere>


      <!-- Checkpoints -->
      <a-entity position="0 0 0">
        <a-cylinder id="checkpoint" checkpoint radius="1" height="0.1" position="2 0 -5.2" color="#906B47"></a-cylinder>
        <a-cylinder id="checkpoint" checkpoint radius="1" height="0.1" position="3 0 0" color="#906B47"></a-cylinder>
        <a-cylinder id="checkpoint" checkpoint radius="1" height="0.1" position="-3 0 0" color="#906B47"></a-cylinder>
        <a-cylinder id="checkpoint" checkpoint radius="1" height="0.1" position="2.08 0 6.7" color="#906B47"></a-cylinder>
      </a-entity>

    </a-scene>

    
  </body>
