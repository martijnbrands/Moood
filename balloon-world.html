<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>

    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script> 
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>

    <script src="https://rawgit.com/gasolin/aframe-href-component/master/index.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="js/script.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <a-scene auto-enter-vr inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js">
      <a-assets>

        <a-asset-item id="ballonEiland" src="assets/models/ballonEiland.dae"></a-asset-item> 

        <a-asset-item id="ballonBlauw" src="assets/models/ballonBlauw.dae"></a-asset-item> 
        <a-asset-item id="ballonRood" src="assets/models/ballonRood.dae"></a-asset-item> 
        <a-asset-item id="ballonOranje" src="assets/models/ballonOranje.dae"></a-asset-item> 
        <a-asset-item id="ballonGroen" src="assets/models/ballonGroen.dae"></a-asset-item> 
        <a-asset-item id="ballonGeel" src="assets/models/ballonGeel.dae"></a-asset-item> 

        <a-asset-item id="blokhut" src="assets/models/blokhut.dae"></a-asset-item>

        <a-asset-item id="fire" src="assets/models/fire.dae"></a-asset-item>

        <a-asset-item id="dennenboom" src="assets/models/dennenboom.dae"></a-asset-item> 

        <a-asset-item id="heliumtank" src="assets/models/heliumtank.dae"></a-asset-item>

      </a-assets>

      <!--  Camera & Cursor -->
      <a-entity position="0 11 4" camera="userHeight: 1.3"
            universal-controls="movementControls: checkpoint"
            checkpoint-controls="mode: teleport">
        <a-entity cursor="fuse: true;"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                  material="color: yellow; shader: flat;">
                  <a-animation begin="fusing" easing="ease-in" attribute="scale" dur="150" fill="forwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
                  <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="backwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>
        </a-entity>
      </a-entity>

      <!--  Environment Sound -->
      <a-sound src="src: url(assets/sounds/ballon_omgeving.mp3)" autoplay="true" loop="true" position="0 11 4" volume="0.1"></a-sound>
      
      <!--  Environment -->
      <a-entity id="enviornment" environment="skyType:gradient;horizonColor:#ED342F;skyColor:#ED772F;active:true;seed:8;lighting:point;fog:0.8;flatShading:false;playArea:1;ground:canyon;groundYScale:4.18;groundTexture:none;groundColor:#6E4B84;dressing:none;dressingAmount:500;dressingColor:#888b1d;dressingScale:1;dressingVariance:10 10 10;dressingUniformScale:true;dressingOnPlayArea:0;grid:none;gridColor:#c5a543;shadow:false;preset:forest" position="0 0 0" rotation="0 0 0" scale="1 1 1" visible="true"></a-entity>

      <!--  Eiland -->
      <a-entity id="ballonEiland" position="0 10 0" rotation="0 0 0" collada-model="#ballonEiland"></a-entity>

      <a-entity id="ballonEiland" position="-17 15 1" rotation="0 0 0" collada-model="#ballonEiland" scale="0.5 0.5 0.5" visible="true">
        <a-animation attribute="position"
                     dur="5000"
                     direction="alternate"
                     to="-17 15.5 1"
                     repeat="indefinite">                
        </a-animation>
      </a-entity>
      

      <!-- Tekt   -->
      <a-entity id ="text" text="value:Blaas de ballonnen op door naar de gasfles te kijken.;height:0;color:#fff;anchor:center;zOffset:0;wrapCount:25" position="0 11.2 2.5" rotation="-90 0 0" scale="1 1 1" visible="true"></a-entity>
      
      <!--  Heliumtank -->
      <a-cylinder id="trigger" onclick="addBalloon()" color="#fff" opacity="0" height="0.7" radius="0.15" position="0 11.8 0.6" scale="1 1 1" sound="src:assets/sounds/balloon_inflation.mp3; on: click;volume:20">
        <a-entity id="heliumtank" visible="true" scale="0.1 0.1 0.1" position="0 -0.1 0.6" collada-model="#heliumtank"></a-entity>
      </a-cylinder>

      <!--  Campfire light -->
      <a-entity id="fireLight" position="2.41 13.48 0.88" rotation="-77.349 0 0" light="intensity:2.75;penumbra:1;color:#ff8000;type:spot" scale="1 1 1" visible="true">
        <a-animation attribute="light.intensity" repeat="indefinite" direction="alternate" dur="2000" to="3.5"></a-animation>
      </a-entity>
    
      <!--  Campfire -->
      <a-entity id="fire" scale="0.2 0.2 0.2" position="2.41 11.31 0.28" collada-model="#fire" rotation="0 0 0" visible="true" sound="src:assets/sounds/campfire_sound.mp3;autoplay:true;loop:true;volume:10"></a-entity>

      <!--  Blokhut -->
      <a-entity id="blokhutBalloons">
        <a-entity id="blokhut" position="1.8 11.16 -1.92" rotation="0 -101.84 0" collada-model="#blokhut"></a-entity>
      </a-entity>

      <!--  Dennenboom -->
      <a-entity id="dennenboom" position="4.79 12.11 0.55" collada-model="#dennenboom" rotation="0 0 0" visible="true" scale="1.5 1.5 1.5"></a-entity>
      
      <!--  Dennenboom -->
      <a-entity id="dennenboom" position="4.06 11.63 -1.67" collada-model="#dennenboom" rotation="0 0 0" visible="true" scale="1 1 1"></a-entity>

      <!--  Dennenboom -->
      <a-entity id="dennenboom" position="-4.06 11.63 -1.67" collada-model="#dennenboom" rotation="0 0 0" visible="true" scale="1 1 1"></a-entity>
      
      <!--  Dennenboom -->
      <a-entity id="dennenboom" position="0.16 11.94 -4.01" collada-model="#dennenboom" rotation="0 0 0" visible="true" scale="1.25 1.25 1.25"></a-entity>
      
      <!--  Dennenboom -->
      <a-entity id="dennenboom" position="-4.06 11.77 -0.27" collada-model="#dennenboom" rotation="0 0 0" visible="true" scale="1.3 1.3 1.3"></a-entity>
      
      <!--  Dennenboom -->
      <a-entity id="dennenboom" position="2.74 12.03 -3.89" collada-model="#dennenboom" rotation="0 0 0" visible="true" scale="1.7 1.7 1.7"></a-entity>

      <!-- Checkpoints -->
      <a-cylinder id="next-level" visible="true" radius="1" height="0.1" rotation="90 0 0" position="-1.9 12.31 0.73" href="snow-world.html" material="transparent:true;shader:gif;src:url(assets/portal.gif)" scale="1 1 1" geometry="primitive:cylinder;radius:1;height:0.1">
      </a-cylinder>
    </a-scene>

    
  </body>
</html>
